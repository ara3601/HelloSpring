apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-demo
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: back-end
          image: 563777167083.dkr.ecr.ap-south-1.amazonaws.com/springdemo-app:new-23914f6066c288869c59b61525500cd017fb67cb
          ports:
            - containerPort: 8085